<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    
    <title>Macomona liliana ecological simulator</title>
  </head>
  <body>
    <div class="container-fluid h-100">
        <div class="row" style="text-align: center">
            <div class="col">
                <h1>Macomona liliana ecological simulator</h1>
            </div>
        </div>
        <div class="row h-100">
            <div class="col col-md-2">
                <form id="controls">
                    <div class="form-group">
                        <button id="reset" type="button" class="btn btn-primary"><i class="fas fa-fast-backward"></i> Reset</button>
                        <button id="play" type="button" class="btn btn-primary"><i class="fas fa-play"></i> <span>Play</span></button>
                        <button id="step" type="button" class="btn btn-primary"><i class="fas fa-step-forward"></i> Step</button>
                    </div>
                    <div class="form-group">
                        <label for="B_mac_new">Macomona liliana Biomass mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="B_mac_new">
                    </div>
                    <div class="form-group">
                        <label for="B_new">Microphytobenthos Biomass mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="B_new">
                    </div>
                    <div class="form-group">
                        <label for="N_new_mac">Macomona liliana nutrients mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="N_new_mac">
                    </div>
                    <div class="form-group">
                        <label for="N_new_MPB">Microphytobenthos nutrients mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="N_new_MPB">
                    </div>
                    <div class="form-group">
                        <label for="D_mac">Macomona liliana detritus mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="D_mac">
                    </div>
                    <div class="form-group">
                        <label for="D_MPB">Microphytobenthos detritus mgC/m²</label>
                        <input type="text" class="form-control form-control-sm" id="D_MPB">
                    </div>
                    <div class="form-group">
                        <label for="mud_content">Mud Content</label>
                        <input type="text" class="form-control form-control-sm" id="mud_content">
                    </div>
                </form>
            </div>
            <div class="col" style="max-height: 90%">
                <div id="plot" style="height: 50%"></div>
                <object id="boxes" type="image/svg+xml" data="boxes.svg" style="width: 100%;height:50%;"></object>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
